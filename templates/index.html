{% extends "base.html" %}

{% block content %}
<form action="/results" method="POST">
<label for="pokemon-name">Enter a Pok√©mon name or ID number:</label>
<input id="pokemon-name" name="query" required="" type="text"/>
<button type="submit"><img alt="Search" src="{{ url_for('static', filename='images/input-search-bg.png') }}"/>
</button>
</form>
{% endblock %}

{% block body %}
<button id="add-pokemon-btn" onclick="location.href='/add_pokemon'">Add Pokemon</button>
<button id="clean-pokemon-btn" onclick="location.href='/clean_pokemon'">Clean</button>
<button id="reload-pokemon-btn" onclick="location.href='/reload_pokemon'">Random</button>
<ul class="results">
<li class="animating" style="opacity: 1; top: 0px; left: 0px; transform: matrix(1, 0, 0, 1, 0, 0);"><figure><a href="https://www.pokemon.com/us/pokedex/gengar"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/94.png"/></a></figure><div class="pokemon-info"><p class="id"><span class="number-prefix">#</span>94</p><h5>Gengar</h5><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Ghost</span></div><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Poison</span></div></div></li><li class="animating" style="opacity: 1; top: 0px; left: 0px; transform: matrix(1, 0, 0, 1, 0, 0);"><figure><a href="https://www.pokemon.com/us/pokedex/houndoom-mega"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/10048.png"/></a></figure><div class="pokemon-info"><p class="id"><span class="number-prefix">#</span>10048</p><h5>Houndoom-mega</h5><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Dark</span></div><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Fire</span></div></div></li></ul>
{% endblock %}
