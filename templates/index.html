{% extends "base.html" %}

{% block content %}
  <form action="/results" class="search" method="POST">
<label for="pokemon-name" id="subheader"><b>Enter a Pok√©mon name or ID number:</b></label>
<input id="pokemon-name" name="query" required="" type="text"/>
<button id="search-button" type="submit"><img alt="Search" src="{{ url_for('static', filename='images/input-search-bg.png') }}"/></button>
</form>
{% endblock %}

{% block body %}

<button id="add-pokemon-btn" onclick="location.href='/add_pokemon'">Add Pokemon</button>
<button id="clean-pokemon-btn" onclick="location.href='/clean_pokemon'">Clean</button>
<button id="reload-pokemon-btn" onclick="location.href='/reload_pokemon'">Random</button>
</div>
<ul class="results"><li class="animating" style="opacity: 1; top: 0px; left: 0px; transform: matrix(1, 0, 0, 1, 0, 0);"><figure><a href="https://www.pokemon.com/us/pokedex/baxcalibur"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/998.png"/></a></figure><div class="pokemon-info"><p class="id"><span class="number-prefix">#</span>998</p><h5>Baxcalibur</h5><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Dragon</span></div><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Ice</span></div></div></li><li class="animating" style="opacity: 1; top: 0px; left: 0px; transform: matrix(1, 0, 0, 1, 0, 0);"><figure><a href="https://www.pokemon.com/us/pokedex/applin"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/840.png"/></a></figure><div class="pokemon-info"><p class="id"><span class="number-prefix">#</span>840</p><h5>Applin</h5><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Grass</span></div><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Dragon</span></div></div></li><li class="animating" style="opacity: 1; top: 0px; left: 0px; transform: matrix(1, 0, 0, 1, 0, 0);"><figure><a href="https://www.pokemon.com/us/pokedex/lunatone"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/337.png"/></a></figure><div class="pokemon-info"><p class="id"><span class="number-prefix">#</span>337</p><h5>Lunatone</h5><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Rock</span></div><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Psychic</span></div></div></li><li class="animating" style="opacity: 1; top: 0px; left: 0px; transform: matrix(1, 0, 0, 1, 0, 0);"><figure><a href="https://www.pokemon.com/us/pokedex/golbat"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/42.png"/></a></figure><div class="pokemon-info"><p class="id"><span class="number-prefix">#</span>42</p><h5>Golbat</h5><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Poison</span></div><div class="abilities"><span class='pill background-color-{t["type"]["name"]}'>Flying</span></div></div></li></ul>
